<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ETCH-A-SKETCH</title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>ETCH-A-SKETCH</h1></div>
        <div class="content">
            <div class="grid"></div>
            <div class="buttons">
                <input type="color" id="color" class="color-picker">
                <button onclick="resetGrid()">CLEAR</button>
                <input type="checkbox" id="gridCheckbox" class="checkbox">
                <label for="gridChechbox" class="checkbox-text">GRID</label>
                <h2 id="sizeText">16 x 16</h2>
                <input type="range" min="1" max="100" value="16" 
                onchange="changeSize(this.value)" class="slidebar">
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
